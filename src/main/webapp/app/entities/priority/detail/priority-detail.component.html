<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (priority) {
      <div>
        <h2 data-cy="priorityDetailsHeading"><span jhiTranslate="infocare2App.priority.detail.title">Priority</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="infocare2App.priority.name">Nom de la priorit√©: </span></dt>
          <dd>
            <span>{{ priority.name }}</span>
          </dd>
          <dt><span jhiTranslate="infocare2App.priority.description">Description</span></dt>
          <dd>
            <span>{{ priority.description }}</span>
          </dd>
          <dt><span jhiTranslate="infocare2App.priority.colorCode">Color Code</span></dt>
          <dd>
            <span>{{ priority.colorCode }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button
          type="button"
          [routerLink]="['/priority', priority.id, 'edit']"
          class="btn btn-primary"
          *jhiHasAnyAuthority="'ROLE_ADMIN,ROLE_USER'"
        >
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
